<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ильин Глеб Дмитриевич. Фильтры</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="shortcut icon" href="../favicon/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon/favicon-16x16.png" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon/favicon-32x32.png" type="image/x-icon">
    <script>
        function updateFilters() {
            let blur = document.getElementById('blur').value;
            let brightness = document.getElementById('brightness').value;
            let contrast = document.getElementById('contrast').value;
            let grayscale = document.getElementById('grayscale').value;

            document.getElementById('blurOutput').innerText = blur + 'px';
            document.getElementById('brightnessOutput').innerText = brightness + '%';
            document.getElementById('contrastOutput').innerText = contrast + '%';
            document.getElementById('grayscaleOutput').innerText = grayscale + '%';

            document.getElementById('photo').style.filter = 
            'blur(' + blur + 'px) ' + 'brightness(' + brightness + '%) ' + 
            'contrast(' + contrast + '%) ' + 'grayscale(' + grayscale + '%) ' 
        }
    </script>

    <style>
        img {
            width: 1000px;
            height: 500px;
            text-align: center;
        }

        .filter {
            font-size: 20px;
            color: maroon;
            margin: 10px;
        }

    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <div class="filter">
            Blur:
            <input type="range" min="0" max="20" value="0" id="blur" oninput="updateFilters()">
            <span id="blurOutput"></span>
        </div>
        
        <div class="filter">
            Brightness:
            <input type="range" min="0" max="500" value="100" id="brightness" oninput="updateFilters()">
            <span id="brightnessOutput"></span>
        </div>

        <div class="filter">
            Contrast:
            <input type="range" min="0" max="500" value="100" id="contrast" oninput="updateFilters()">
            <span id="contrastOutput"></span>
        </div>

        <div class="filter">
            Grayscale:
            <input type="range" min="0" max="100" value="0" id="grayscale" oninput="updateFilters()">
            <span id="grayscaleOutput"></span>
        </div>
            
        <div><img src="../picture/orig.webp" id="photo"></div>
    </main>

    <footer>
        &copy; Ильин Глеб, ФБИ-32, 2 курс, 2025
    </footer>
</body>
</html>
