<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ильин Глеб Дмитриевич. Дата-время</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="shortcut icon" href="../favicon/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon/favicon-16x16.png" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon/favicon-32x32.png" type="image/x-icon">
    <style>
        #current-date {
            color: maroon;
            font-size: 20px;
            margin: 10px 20px;
            font-family: Arial, Helvetica, sans-serif;
        }

        header {
            transition: 0.5s ease;
        }

        button {
            margin: 5px;
            padding: 6px 12px;
        }
    </style>

    <script>
        let colorTimer;
        let timeTimer;

        function showDate() {
            const now = new Date();
            document.getElementById('current-date').innerHTML = `
                <div>Россия (ru-RU): ${now.toLocaleString('ru-RU')}</div>
                <div>США (en-US): ${now.toLocaleString('en-US')}</div>
                <div>Германия (de-DE): ${now.toLocaleString('de-DE')}</div>
                <div>Китай (zh-CN): ${now.toLocaleString('zh-CN')}</div>
                <div>Япония (ja-JP): ${now.toLocaleString('ja-JP')}</div>
            `;
        }

        function ChangeColors() {
            const header = document.getElementsByTagName('header')[0];
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            header.style.color = `rgb(${r}, ${g}, ${b})`;
        }

        function startChangeColors() {
            ChangeColors();
            colorTimer = setInterval(ChangeColors, 700);
            document.getElementById('start-btn').disabled = true;
            document.getElementById('stop-btn').disabled = false;
        }

        function stopChangeColors() {
            clearInterval(colorTimer);
            document.getElementById('start-btn').disabled = false;
            document.getElementById('stop-btn').disabled = true;
        }

        function startTimeUpdate() {
            showDate();
            timeTimer = setInterval(showDate, 1000);
            document.getElementById('time-start-btn').disabled = true;
            document.getElementById('time-stop-btn').disabled = false;
        }

        function stopTimeUpdate() {
            clearInterval(timeTimer);
            document.getElementById('time-start-btn').disabled = false;
            document.getElementById('time-stop-btn').disabled = true;
        }
    </script>
</head>
<body onload="showDate()">
    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>

    <main>
        <div id="current-date"></div>

        <div>
            <button onclick="startChangeColors()" id="start-btn">Старт смены цвета</button>
            <button onclick="stopChangeColors()" id="stop-btn" disabled>Стоп смены цвета</button>
        </div>

        <div>
            <button onclick="startTimeUpdate()" id="time-start-btn">Обновлять время</button>
            <button onclick="stopTimeUpdate()" id="time-stop-btn" disabled>Остановить обновление времени</button>
        </div>
    </main>

    <footer>
        &copy; Ильин Глеб, ФБИ-32, 2 курс, 2025
    </footer>
</body>
</html>
