    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);

            if (isNaN(a)) {
                alert('Введите числовое значение в первое поле');
                inputA.focus();
                inputA.select();
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                return;
            } else {
                inputA.style.color = '';
                inputA.style.borderColor = '';
            }

            if (isNaN(b)) {
                alert('Введите числовое значение во второе поле');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            } else {
                inputB.style.color = '';
                inputB.style.borderColor = '';
            }

            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }

        function showDif() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);

            if (isNaN(a)) {
                alert('Введите числовое значение в первое поле');
                inputA.focus();
                inputA.select();
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                return; 
            } else {
                inputA.style.color = '';
                inputA.style.borderColor = '';
            }

            if (isNaN(b)) {
                alert('Введите числовое значение во второе поле');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            } else {
                inputB.style.color = '';
                inputB.style.borderColor = '';
            }

            let result = a - b;
            alert('Разность ' + a + ' и ' + b + ' равна ' + result);
        }

        function showMult() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);

            if (isNaN(a)) {
                alert('Введите числовое значение в первое поле');
                inputA.focus();
                inputA.select();
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                return;
            } else {
                inputA.style.color = '';
                inputA.style.borderColor = '';
            }

            if (isNaN(b)) {
                alert('Введите числовое значение во второе поле');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            } else {
                inputB.style.color = '';
                inputB.style.borderColor = '';
            }

            let result = a * b;
            alert('Произведение ' + a + ' и ' + b + ' равно ' + result);
        }

        function showDiv() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            if (b==0) {
                alert('На ноль делить нельзя!');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }

            if (isNaN(a)) {
                alert('Введите числовое значение в первое поле');
                inputA.focus();
                inputA.select();
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                return;
            } else {
                inputA.style.color = '';
                inputA.style.borderColor = '';
            }

            if (isNaN(b)) {
                alert('Введите числовое значение во второе поле');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            } else {
                inputB.style.color = '';
                inputB.style.borderColor = '';
            }

            let result = a/b;
            alert(a + ' / ' + b + ' = ' + result);
        }

        function showDeg() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);

            if (isNaN(a)) {
                alert('Введите числовое значение в первое поле');
                inputA.focus();
                inputA.select();
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                return;
            } else {
                inputA.style.color = '';
                inputA.style.borderColor = '';
            }

            if (isNaN(b)) {
                alert('Введите числовое значение во второе поле');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            } else {
                inputB.style.color = '';
                inputB.style.borderColor = '';
            }

            if (a==0 & b==0) {
                alert("Оба поля равны нулю");
                inputA.style.color = 'red';
                inputB.style.color = 'red';
                inputA.style.borderColor = 'red';
                inputB.style.borderColor = 'red';
                inputA.focus();
                return;
            }
            
            let result = a**b;
            alert(a + ' ^ ' + b + ' = ' + result);
        }

        function showAuthor() {
            let author = 'Автор страницы:\nИльин Глеб Дмитриевич';
            alert(author);

        function showWelcome() {
            let welcome = 'Добро пожаловать на мою страницу!\nИзучай, развивайся, преуспевай!';
