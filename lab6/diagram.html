    <script>
        function showDiagram() {
            let data = [36, 86, 55, 28, 92, 60, 41, 17, 9, 43];
            let bars =document.getElementsByClassName('bar');
            let colors = ['red', 'blue', 'purple', 'black', 'green', 'yellow', 'marron', 'aqua', 'navy', 'lightgreen']
            const diagWidth = document.getElementById('diag').clientWidth;
            const maxData = Math.max(...data);
            const k = diagWidth / maxData * 0.9;
            for(let i = 0; i < data.length; i++) {
                bars[i].style.width = k*data[i] + 'px';
                bars[i].style.backgroundColor = colors[i];
            }
        }
        
    </script>
    <style>
        #diag {
            background-color: white;
            position: absolute;
            width: 800px;
            height: 570px;
            margin-top: 5px;
        }
        .bar {
            background-color: aqua;
            border: 1px solid;
            width: 200px;
            height: 50px;
            margin-top: 5px;     
        }
    </style>
</head>
