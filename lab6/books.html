<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ильин Глеб Дмитриевич. Список книг</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="shortcut icon" href="../favicon/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon/favicon-16x16.png" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon/favicon-32x32.png" type="image/x-icon">
    <style>
        h1 {
            text-align: center;
        }
        
        .book {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin: 10px auto;
            width: 600px;
            background-color: #f9f9f9;
        }

        .book.bestseller {
            border: 2px solid gold;
            background-color: #fffbe6;
        }

        .book.unavailable {
            color: #888;
            background-color: #eee;
        }

        .book-title {
            font-size: 18px;
            font-weight: bold;
        }

        .book-author {
            font-style: italic;
        }

        .price {
            color: darkgreen;
            font-weight: bold;
        }

        .note {
            font-size: 12px;
            color: #555;
        }
    </style>

    <script src="books.js"></script>
    <script>
        function showBooks() {
            const bookList = document.getElementById('bookList');

            books.forEach(book => {
                const div = document.createElement('div');
                div.className = 'book';
                if (book.bestseller == true) div.classList.add('bestseller');
                if (book.available == false) div.classList.add('unavailable');

                div.innerHTML = `
                    <div class="book-title">${book.name}</div>
                    <div class="book-author">${book.author}</div>
                    <div>Год издания: ${book.publicationYear}</div>
                    <div class="price">Цена: ${book.price} ₽</div>
                    ${book.bestseller ? '<div class="note">Бестселлер</div>' : ''}
                    ${!book.available ? '<div class="note">Нет в наличии</div>' : ''}
                `;
                bookList.appendChild(div);
            });
        }
    </script>
</head>
<body onload="showBooks()">
    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>

    <main>
        <h1>Список книг</h1>
        <div id="bookList"></div>
    </main>

    <footer>
        &copy; Ильин Глеб, ФБИ-32, 2 курс, 2025
    </footer>
</body>
</html>
