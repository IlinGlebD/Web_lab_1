<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ильин Глеб Дмитриевич. Дата-время</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="shortcut icon" href="../favicon/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon/favicon-16x16.png" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon/favicon-32x32.png" type="image/x-icon">
    <script>
        function showDate() {
            let out = document.getElementById('current-date');
            let today = new Date();
            out.innerHTML = `
            <div>Россия (ru-RU): ${today.toLocaleString('ru-RU')}</div>
            <div>США (en-US): ${today.toLocaleString('en-US')}</div>
            <div>Германия (de-DE): ${today.toLocaleString('de-DE')}</div>
            <div>Китай (zh-CN): ${today.toLocaleString('zh-CN')}</div>
            <div>Япония (ja-JP): ${today.toLocaleString('ja-JP')}</div>
        `;
    }

        function ChangeColors() {
            const header = document.getElementsByTagName('header')[0];
            const rgb = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
            header.style.color = rgb;
        }
    </script>
    <style>
        #current-date {
            color: maroon;
            font-size: 20px;
            margin: 5px 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body onload="showDate()">
    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>

    <main>
        <div id="current-date"></div>
        <div>
            <button onclick="startChangeColors()">Старт</button>
            <button onclick="stopChangeColors()">Стоп</button>
        </div>
    </main>

    <footer>
        &copy; Ильин Глеб, ФБИ-32, 2 курс, 2025
    </footer>
</body>
</html>
